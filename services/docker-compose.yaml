version: '3.8'

services:
  # ---------------------------------
  # API GATEWAY (The "Front Door")
  # ---------------------------------
  api-gateway:
    image: apache/apisix:latest
    ports:
      - "8080:9080" # Access gateway at http://localhost:8080
    volumes:
      - ./config.yaml:/usr/local/apisix/conf/config.yaml
      - ./apisix.yaml:/usr/local/apisix/conf/apisix.yaml
    environment:
      - APISIX_STAND_ALONE=true
    depends_on:
      - auth-service
      - matchmaking-service
    networks:
      - chess_network

  # ---------------------------------
  # BACKEND HTTP SERVICES
  # ---------------------------------


  user-service:
    build: ./user-service
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/userdb?schema=public
      - PORT=5002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chess_network

  auth-service:
    build: ./authentication-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - JWT_SECRET=supersecretvalue
      - PGUSER=myuser
      - PGPASSWORD=mypassword
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=authdb
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=EagerGainEagerGainEagerGainEagerGain
      - USER_SERVICE_URL=http://user-service:5002

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chess_network

  matchmaking-service:
    build: ./matchmaking-service
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - chess_network

  # ---------------------------------
  # REAL-TIME (WEBSOCKET) SERVICES
  # ---------------------------------
  pvp-gameplay-service:
    build: ./pvp-gameplay-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - chess_network

  notification-service:
    build: ./notification-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - REDIS_URL=redis://redis:6379
    networks:
      - chess_network

  # ---------------------------------
  # DATABASE / BROKER
  # ---------------------------------
  redis:
    image: "redis:alpine"
    networks:
      - chess_network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      # These variables create the user and database on first run
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=authdb
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists your data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d authdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - chess_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      # Use default guest/guest credentials (fine for dev)
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running", "-q" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "15672:15672" # Management UI (visit http://localhost:15672)
    networks:
      - chess_network

# Define a shared network for all services
networks:
  chess_network:
    driver: bridge

volumes:
  postgres_data:
